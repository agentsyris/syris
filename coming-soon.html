    <!-- Critical CSS -->
    <style>
      /* Critical CSS for immediate render */
      body {
        margin: 0;
        font-family: system-ui, sans-serif;
        background: radial-gradient(ellipse at top, #ffffff, #fafafa);
        color: #000000;
        line-height: 1.5;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .container {
        opacity: 0;
        animation: fadeIn 0.8s forwards;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 120px 48px;
        text-align: center;
      }
      @keyframes fadeIn {
        to {
          opacity: 1;
        }
      }
    </style>

    <link rel="stylesheet" href="style.css" />

    <!-- Structured Data for SEO -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "syrıs",
        "url": "https://syris.studio",
        "description": "workflow optimization for creative teams"
      }
    </script>

    <!-- Noscript Fallback -->
    <noscript>
      <style>
        .email-form {
          display: block !important;
        }
        .success-message {
          display: none !important;
        }
        .container {
          opacity: 1 !important;
        }
      </style>

  <body>
    <main class="container" role="main">
      <!-- Logo/Brand -->
      <div class="logo">
        <img
          src="assets/images/syris.logo.primary.svg"
          alt="syr&#x0131;s."
          class="logo-img"
        />

      <!-- Main Message -->
      <h1 class="main-message">systematic calm for creative chaos</h1>

      <!-- Description -->

        <span class="description-line-1">we're at the final stages.</span><br />
        <span class="description-line-2"
          >workflow systems that actually work for creative minds.</span
        >
      </p>

      <!-- Email Capture -->
      <form
        class="email-form"
        id="emailForm"
        aria-label="Email notification signup"
        data-api-endpoint="/api/subscribe"
      >
        <label for="email" class="form-label">be the first to know</label>
        <div class="form-group">
          <input
            type="email"
            id="email"
            name="email"
            placeholder="your@email.com"
            required
            class="email-input"
            autocomplete="email"
          />
          <button type="submit" class="submit-btn">notify me</button>
        </div>
      </form>

      <!-- Success Message (hidden by default) -->
      <div class="success-message" id="successMessage" style="display: none">
        you're on the list
      </div>

      <!-- Current Services Hint -->
      <div class="services-hint">
        <span class="service-link"
          >calm<span class="dot">&bull;</span>profile</span
        >
        •
        <span class="service-link"
          >calm<span class="dot">&bull;</span>stack</span
        >
        •
        <span class="service-link">calm<span class="dot">&bull;</span>os</span>
