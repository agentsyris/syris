<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>syris. - be right back</title>
    <meta name="description" content="syris. is temporarily offline for updates. back online shortly.">
    
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00C9A7;
            --charcoal: #0A0A0A;
            --white: #FFFFFF;
            --gray-50: #FAFAFA;
            --gray-100: #F5F5F5;
            --gray-400: #9CA3AF;
            --gray-600: #4B5563;
            --mono: 'JetBrains Mono', monospace;
            --sans: 'Inter', -apple-system, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--sans);
            color: var(--charcoal);
            background: var(--white);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Animated dot grid background */
        .dot-grid {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle, var(--primary) 1px, transparent 1px);
            background-size: 40px 40px;
            opacity: 0.03;
            animation: drift 20s ease-in-out infinite;
        }

        @keyframes drift {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(20px, 10px); }
        }

        /* Main content container */
        .container {
            text-align: center;
            max-width: 600px;
            padding: 40px;
            position: relative;
            z-index: 1;
        }

        /* Logo */
        .logo {
            margin-bottom: 32px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .logo img {
            height: 24px;
            width: auto;
        }

        /* Status indicator */
        .status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-family: var(--mono);
            font-size: 12px;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 24px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--primary);
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* Main heading */
        h1 {
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 600;
            line-height: 1.1;
            margin-bottom: 24px;
            letter-spacing: -1px;
        }

        .dot {
            color: var(--primary);
            font-weight: 600;
        }

        /* Subtitle */
        .subtitle {
            font-family: var(--mono);
            font-size: 14px;
            color: var(--gray-600);
            margin-bottom: 40px;
            line-height: 1.6;
        }

        /* Progress indicator */
        .progress-container {
            margin-bottom: 40px;
        }

        .progress-label {
            font-family: var(--mono);
            font-size: 11px;
            color: var(--gray-600);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: var(--gray-100);
            border-radius: 2px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), #00a88a);
            border-radius: 2px;
            animation: progress 3s ease-in-out infinite;
        }

        @keyframes progress {
            0% { width: 20%; }
            50% { width: 80%; }
            100% { width: 20%; }
        }

        /* Contact info */
        .contact {
            font-family: var(--mono);
            font-size: 12px;
            color: var(--gray-400);
            margin-top: 48px;
        }

        .contact a {
            color: var(--primary);
            text-decoration: none;
        }

        .contact a:hover {
            text-decoration: underline;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 24px;
            }
            
            .logo img {
                height: 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }

        /* Subtle animation for the main content */
        .container {
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(20px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }
    </style>
</head>
<body>
    <div class="dot-grid"></div>
    
    <div class="container">
        <div class="logo">
            <img src="syris.logo.primary.svg" alt="syris." />
        </div>
        
        <div class="status">
            <div class="status-dot"></div>
            systematic updates in progress
        </div>
        
        <h1>
            brb<span class="dot">.</span>
        </h1>
        
        <p class="subtitle">
            back online shortly.
        </p>
        
        <div class="progress-container">
            <div class="progress-label">updating</div>
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
        </div>
        
        <div class="contact">
            <a href="mailto:andrew@syris.studio">andrew@syris.studio</a>
        </div>
    </div>

    <script>
        // Optional: Auto-refresh every 30 minutes to check if site is back
        setTimeout(function() {
            window.location.reload();
        }, 1800000); // 30 minutes
    </script>
</body>
</html>
