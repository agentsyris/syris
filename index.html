<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>syris</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', sans-serif;
            background: #FFFFFF;
            color: #0A0A0A;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* TANGLED LINES BECOMING PARALLEL */
        .line-system {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .line {
            position: absolute;
            height: 1px;
            background: linear-gradient(90deg, transparent, #00C9A7, transparent);
            left: -100%;
            width: 200%;
            opacity: 0.15;
        }

        @keyframes organize {
            0% {
                transform: rotate(var(--chaos-angle)) translateY(var(--chaos-y));
                opacity: 0.05;
            }
            50% {
                transform: rotate(calc(var(--chaos-angle) * 0.5)) translateY(calc(var(--chaos-y) * 0.5));
                opacity: 0.15;
            }
            100% {
                transform: rotate(0deg) translateY(0);
                opacity: 0.1;
            }
        }

        .line-1 { --chaos-angle: 45deg; --chaos-y: -50px; top: 20%; animation: organize 10s ease-in-out infinite; }
        .line-2 { --chaos-angle: -30deg; --chaos-y: 40px; top: 30%; animation: organize 10s ease-in-out infinite 0.5s; }
        .line-3 { --chaos-angle: 60deg; --chaos-y: -30px; top: 40%; animation: organize 10s ease-in-out infinite 1s; }
        .line-4 { --chaos-angle: -45deg; --chaos-y: 60px; top: 50%; animation: organize 10s ease-in-out infinite 1.5s; }
        .line-5 { --chaos-angle: 35deg; --chaos-y: -40px; top: 60%; animation: organize 10s ease-in-out infinite 2s; }
        .line-6 { --chaos-angle: -55deg; --chaos-y: 50px; top: 70%; animation: organize 10s ease-in-out infinite 2.5s; }
        .line-7 { --chaos-angle: 40deg; --chaos-y: -60px; top: 80%; animation: organize 10s ease-in-out infinite 3s; }

        /* Main content */
        .container {
            text-align: center;
            opacity: 0;
            animation: fadeIn 0.8s ease-out 0.3s forwards;
            position: relative;
            z-index: 10;
        }

        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 1.5rem;
        }

        /* Three square dots - chaos to order animation */
        .square-dots {
            display: flex;
            gap: 8px;
            justify-content: center;
            align-items: center;
            height: 20px;
            margin-bottom: 1.5rem;
        }

        .square-dot {
            width: 5px;
            height: 5px;
            background: #00C9A7;
            animation: chaosToOrder 4s ease-in-out infinite;
        }

        .square-dot:nth-child(1) { 
            animation-delay: 0s;
            --random-x: -20px;
            --random-y: 15px;
            --random-rotate: 180deg;
        }
        .square-dot:nth-child(2) { 
            animation-delay: 0.2s;
            --random-x: 25px;
            --random-y: -10px;
            --random-rotate: -90deg;
        }
        .square-dot:nth-child(3) { 
            animation-delay: 0.4s;
            --random-x: -15px;
            --random-y: -20px;
            --random-rotate: 270deg;
        }

        @keyframes chaosToOrder {
            0%, 70%, 100% {
                transform: translate(0, 0) rotate(0deg) scale(1);
                opacity: 0.2;
            }
            10% {
                transform: translate(var(--random-x), var(--random-y)) rotate(var(--random-rotate)) scale(0.8);
                opacity: 0.4;
            }
            30% {
                transform: translate(calc(var(--random-x) * 0.5), calc(var(--random-y) * 0.5)) rotate(calc(var(--random-rotate) * 0.5)) scale(1.2);
                opacity: 1;
            }
            50% {
                transform: translate(0, 0) rotate(0deg) scale(1);
                opacity: 0.8;
            }
        }

        .email {
            font-size: 0.7rem;
            font-weight: 300;
            letter-spacing: 0.02em;
        }

        .email a {
            color: #00C9A7;
            text-decoration: none;
            transition: opacity 0.3s ease;
        }

        .email a:hover {
            opacity: 0.7;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        /* Single organizing dot that moves across */
        .focus-dot {
            position: fixed;
            top: 50%;
            left: 10%;
            width: 3px;
            height: 3px;
            background: #00C9A7;
            border-radius: 50%;
            opacity: 0.4;
            animation: traverse 10s ease-in-out infinite;
        }

        @keyframes traverse {
            0% {
                left: 10%;
                transform: translateY(-100px);
            }
            25% {
                left: 30%;
                transform: translateY(50px);
            }
            50% {
                left: 50%;
                transform: translateY(0) translateX(-50%);
            }
            75% {
                left: 70%;
                transform: translateY(-50px);
            }
            100% {
                left: 90%;
                transform: translateY(0);
            }
        }

        /* Subtle grid that appears and fades */
        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(#00C9A7 0.5px, transparent 0.5px),
                linear-gradient(90deg, #00C9A7 0.5px, transparent 0.5px);
            background-size: 50px 50px;
            opacity: 0;
            animation: gridPulse 10s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes gridPulse {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 0.03;
            }
        }
    </style>
</head>
<body>
