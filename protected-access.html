<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Protected Access - syris.</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0;
      }
      .login-container {
        background: white;
        padding: 3rem;
        border-radius: 12px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
        text-align: center;
      }
      .logo {
        font-size: 2rem;
        font-weight: 300;
        color: #333;
        margin-bottom: 0.5rem;
      }
      .subtitle {
        color: #666;
        margin-bottom: 2rem;
      }
      .form-group {
        margin-bottom: 1.5rem;
        text-align: left;
      }
      label {
        display: block;
        margin-bottom: 0.5rem;
        color: #333;
        font-weight: 500;
      }
      input {
        width: 100%;
        padding: 0.75rem;
        border: 2px solid #e1e5e9;
        border-radius: 6px;
        font-size: 1rem;
        transition: border-color 0.3s;
      }
      input:focus {
        outline: none;
        border-color: #00c9a7;
      }
      .btn {
        background: #00c9a7;
        color: white;
        border: none;
        padding: 0.75rem 2rem;
        border-radius: 6px;
        font-size: 1rem;
        cursor: pointer;
        width: 100%;
        transition: background 0.3s;
      }
      .btn:hover {
        background: #00a085;
      }
      .error {
        color: #e74c3c;
        margin-top: 1rem;
        display: none;
      }
      .dev-note {
        background: #f8f9fa;
        padding: 1rem;
        border-radius: 6px;
        margin-top: 2rem;
        font-size: 0.9rem;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="logo">syrÄ±s.</div>
      <div class="subtitle">Development Access</div>

      <form id="loginForm">
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter development password"
            required
          />
        </div>
        <button type="submit" class="btn">Access Full Site</button>
      </form>

      <div id="error" class="error">Incorrect password. Please try again.</div>

      <div class="dev-note">
        <strong>Development Note:</strong><br />
        This is a protected version of the full site. Use this to preview
        changes without exposing the site publicly.
      </div>
    </div>

    <script>
      const CORRECT_PASSWORD = "syris2025dev";

      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const password = document.getElementById("password").value;
          const errorDiv = document.getElementById("error");

          if (password === CORRECT_PASSWORD) {
            // Redirect to the full site
            window.location.href = "/index-full-site.html";
          } else {
            errorDiv.style.display = "block";
            document.getElementById("password").value = "";
          }
        });

      // Clear error when user starts typing
      document
        .getElementById("password")
        .addEventListener("input", function () {
          document.getElementById("error").style.display = "none";
        });
    </script>
  </body>
</html>
